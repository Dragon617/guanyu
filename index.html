<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API中转接口地址</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            text-indent: 2em;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .highlight {
            background-color: #FFEB3B;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: background-color 0.3s ease;
        }
        .highlight:hover {
            background-color: #FDD835;
        }
        .copy-feedback {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4CAF50;
        }
        .ai-tools {
            text-align: center;
            margin-top: 30px;
        }
        .ai-tools a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .ai-tools a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API中转接口地址</h1>
        <p>在这里，您可以找到我们的API中转接口地址。更新您的应用配置，使用以下地址替换现有的API服务器地址，以便接入我们提供的增强服务。</p>
        <p><strong>API中转接口地址：</strong> <span id="apiAddress" class="highlight" onclick="copyToClipboard()">https://api.aitoolss.cn</span></p>
        <div id="copyFeedback" class="copy-feedback">地址已复制到剪贴板！</div>
        <div class="ai-tools">
            <p>我们还推荐您使用我们的AI工具网，提供多种智能工具，提升您的工作效率：</p>
            <p><a href="https://chat.aitoolss.cn/" target="_blank">AI工具网</a></p>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            var apiAddress = document.getElementById("apiAddress");
            var textArea = document.createElement("textarea");
            textArea.value = apiAddress.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);

            var copyFeedback = document.getElementById("copyFeedback");
            copyFeedback.style.display = "block";
            setTimeout(function() {
                copyFeedback.style.display = "none";
            }, 2000);
        }
    </script>
</body>
</html>
